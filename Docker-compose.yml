version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: "mariadb:latest"
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=kaddem




  kaddem_app:
    image: arijhajji/arijhajji-5twin4-g3-kaddem:70
    restart: unless-stopped
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/kaddem?autoReconnect=true&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=
    ports:
      - 8089:8089
    depends_on:
      - mysqldb





volumes:
  db_vol:

networks:
  my_network: