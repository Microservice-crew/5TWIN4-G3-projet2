<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="row"  >
<div class="col-12">
<div class="card">
<div class="card-body">


<a routerLink="/etudiant" style="margin-bottom: 20px ; " class="btn waves-effect waves-light btn-outline-warning">
    <i class="fa fa-angle-left" style="font-size:18px"></i>&nbsp;Retour
</a>
 



<div class="row">
    
    <div class="col-4">
        <h2 style="color : black">Modifier Etudiant</h2>
        
        <form [formGroup]="etudiantForm">
            <table>
                <tr>
                    <td><label for="first-name">Prenom : </label></td>
                    <td><input id="first-name" type="text" class="form-control" formControlName="prenom">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <small class="text-danger"
                            *ngIf="etudiantForm.get('prenom')?.hasError('required') && etudiantForm.get('prenom')?.touched==true ">
                            Le prénom ne peut pas être vide.
                        </small>
                    </td>
                </tr>
                <br>
        
                <tr>
                    <td><label for="last-name">Nom : </label></td>
                    <td><input id="last-name" type="text" class="form-control" formControlName="nom"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <small class="text-danger"
                            *ngIf="etudiantForm.get('nom')?.hasError('required') && etudiantForm.get('nom')?.touched==true">
                            Le nom ne peut pas être vide.
                        </small>
                    </td>
                </tr>
                <br>
                

                <tr>
                    <td><label for="last-name">Date de Naissance : </label></td>
                    <td><input id="last-name" type="date" class="form-control" formControlName="dateNaissance"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <small class="text-danger"
                            *ngIf="etudiantForm.get('dateNaissance')?.hasError('required') && etudiantForm.get('dateNaissance')?.touched==true">
                            La date de Naissance ne peut pas être vide.
                        </small>
                    </td>
                </tr>
                <br>

                
                <tr>
                    <td><label for="last-name">Option : </label></td>
                    <td>
                        <select formControlName="option" class="form-control">
                            <option selected>GAMIX</option>
                            <option>SE</option>
                            <option>SIM</option>
                            <option>NIDS</option>
                        </select>
                    </td>
                </tr>
        
                <br>  

                <tr>
                    <td colspan="2">
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <button class="btn waves-effect waves-light btn-outline-success" type="submit"
                                (click)="updateEtudiant()" [disabled]="!etudiantForm.valid">
                                <i class="fa fa-edit" style="font-size:18px"></i>
                                Modifier
                            </button>
                        </div>
                    </td>
                </tr>
            </table> 
        </form>







    </div>
    <div class="col-8">
        
        <!-- =================== CONTRATS =========================-->
        <h2 style="color : black">Total Contrats : {{totalContrats}}</h2>
        <app-get-contrats [id]="id" (newItemEvent)="updateTotalContrats($event)"></app-get-contrats>


    </div>
</div>




<!--  ==================== EQUIPES ================================== -->
<hr style="margin : 50px ; ">

<h2 style="color : black">Total Equipes : {{totalEquipes}}</h2>
<app-get-equipes [id]="id" (newItemEvent)="updateTotalEquipes($event)"></app-get-equipes>




</div>
</div>
</div>
</div>
