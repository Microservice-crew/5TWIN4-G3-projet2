version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=kaddem

    volumes:
      - db_vol:/var/lib/mysqldb

  contrat_app:
    image: arijhajji/arijhajji-5twin4-g3-kaddem:${IMAGE_TAG}
    container_name: contrat_app
    restart: unless-stopped
    ports:
      - 8089:8089
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/kaddem?autoReconnect=true&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=

    depends_on:
      - mysqldb
    stdin_open: true
    tty: true
    volumes:
      - .m2:/root/.m2

volumes:
  db_vol: