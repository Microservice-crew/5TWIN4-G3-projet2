version: "2.2"
services:
  mysqldb:
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=AbdelkaderDB
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
    volumes:
      - AbdelkaderDB:/var/lib/mysqlg

  departement_app:
    build: ./
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/AbdelkaderDB?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    ports:
      - 8089:8089
    depends_on:
      - mysqldb

volumes:
  AbdelkaderDB: