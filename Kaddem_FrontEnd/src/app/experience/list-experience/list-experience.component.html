
<div>
    <button style="margin-bottom: 10px;" mat-raised-button color="accent" (click)="openDialog()">Add Experience</button>

    </div>

    <div>
      <button style="margin-bottom: 10px;" mat-raised-button color="accent" (click)="exportExperience()"> PDF </button>

      <button style="margin-bottom: 10px;" mat-raised-button color="accent" (click)="exportExperienceExcel()">Excel</button>

      </div>


    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

                    <!--------------------------Input property---------------------------->


                             <app-affichage [totale]="nbr"></app-affichage>


                    <!--------------------------------------------------------------------->

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="idExperience">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> idExperience </th>
            <td mat-cell *matCellDef="let row"> {{row.idExperience}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="titreDuProfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> titreDuProfil </th>
            <td mat-cell *matCellDef="let row">{{row.titreDuProfil}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="dateDebutExperience">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dateDebutExperience </th>
            <td mat-cell *matCellDef="let row"> {{row.dateDebutExperience}} </td>
          </ng-container>


          <ng-container matColumnDef="dateFinExperience">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dateFinExperience</th>
            <td mat-cell *matCellDef="let row"> {{row.dateFinExperience}} </td>
          </ng-container>

          <ng-container matColumnDef="descriptif">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> descriptif</th>
            <td mat-cell *matCellDef="let row"> {{row.descriptif}} </td>
          </ng-container>

          <ng-container matColumnDef="lieu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lieu</th>
            <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
          </ng-container>


          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let row">
                <div>
                <button (click)="editExperience(row)" mat-icon-button color="primary">
                   <mat-icon>edit</mat-icon>
                </button>
                <button  (click)=" deleteExperience(row.idExperience)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                 </button>

                </div>


            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

      </div>
