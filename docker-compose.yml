version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=kaddem

    volumes:
      - db:/var/lib/mysqldb

  contrat_app:
    image: arijhajji/arijhajji-5twin4-g3-kaddem:${IMAGE_TAG}
    container_name: contrat_app
    restart: unless-stopped
    ports:
      - 8089:8089
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/kaddem?autoReconnect=true&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=

    depends_on:
      - mysqldb
    stdin_open: true
    tty: true
    volumes:
      - .m2:/root/.m2

  front:
    container_name: frontend
    image: arijhajji/arijhajji-5twin4-g3-kaddemfront:${IMAGE_TAG}
    ports:
      - 80:4200
    command: [ "npm", "start" ]
    depends_on:
      - contrat_app

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "9091:8080"
    volumes:
      - "/:/rootfs"
      - "/var/run:/var/run"
      - "/sys:/sys"
      - "/var/lib/docker/:/var/lib/docker"
      - "/dev/disk/:/dev/disk"
    privileged: true
    devices:
      - "/dev/kmsg"

  prometheus:
      container_name: prometheus
      image: prom/prometheus:latest
      ports: 
         - "9090:9090"
      volumes:
        - "./prometheus.yml:/etc/prometheus/prometheus.yml"
      privileged: true
      depends_on:
        - cadvisor

  grafana:
      container_name: grafana
      image: grafana/grafana:latest
      ports:
        - "3000:3000"
      environment:
        - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
        - DS_PROMETHEUS=prometheus
      volumes:
        - "grafana-data:/var/lib/grafana"
        - "./datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml"
        - "./:/var/lib/grafana/dashboards"
        - "./default.yaml:/etc/grafana/provisioning/dashboards/default.yaml"
      privileged: true
      depends_on:
        - prometheus
volumes:
  db:
  grafana-data: