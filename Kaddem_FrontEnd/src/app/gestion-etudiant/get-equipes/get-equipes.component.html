<div class="row">
    <div class="col-8">
        <div class="container" style="margin-bottom: 20px;">
            <div class="row">
                <div class="col-3">
                    <select #equipes (change)="onSelected2(equipes.value)" class="form-control">
                        <option disabled selected>Equipe</option>
                        <option *ngFor="let u of allEquipes">
                            {{u.idEquipe}}
                        </option>
                    </select>
                </div>
                <div class="col-4">
                    <button class="btn waves-effect waves-light btn-outline-success" type="submit" (click)="assignEquipeToEtudiant()"
                        style="margin-left : 30px; ">
                        <i class="fa fa-plus" style="font-size:16px"></i>
                        Affecter Equipe
                    </button>
                </div>

            </div>

        </div>
        
        
        
        



        <div class="table-responsive">
            <table id="zero_config" class="table table-striped table-bordered no-wrap">
                <thead>
                    <tr>
                        <th>Nom Equipe</th>
                        <th>Niveau</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="totalEquipes == 0">
                        <td colspan="4">
                            Cet étudiant n'a pas été encore affécté à aucune équipe.
                        </td>
                    </tr>
                    <tr *ngFor="let u of listEquipes">
                        <td>{{u.nomEquipe}}</td>
                        <td>{{u.niveau}}</td>


                        <td>
                            <button type="button"
                                style="margin-right: 20px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;"
                                (click)="deleteEquipe(u.idEquipe)"
                                class="btn btn-danger" data-toggle="modal" data-target="#danger-alert-modal">
                                <i class="fa fa-trash-o" style="font-size:18px"></i> Delete
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>




    </div>
</div>
